<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-container"><img src="assets/images/avatar-jessica.jpeg" alt="profile-img">

        <div class="text-container">
          <h3>Jessica Randall</h3>
          <h6>London, United Kingdom</h6>

        <div class="paragraph"><p>"Front-end developer and avid reader."</p>
        </div>
      </div>
      <a href="https://github.com/Saigecode">

        GitHub
        </div>
      </a>
      
      <a href="https://www.frontendmentor.io/profile/Saigecode">
        <div class="links-container">Frontend Mentor
        </div>
      </a>
      <a href="https://www.linkedin.com/in/olasunkanmi-ige-a45478265/">
        <div class="links-container">LinkedIn
        </div>
      </a>
      <a href="https://twitter.com/Saige_i_am">
        <div class="links-container">Twitter
        </div>
      </a>
      <a href="https://instagram.com/Saige_space">
        <div class="links-container">Instagram
        </div>
      </a>
